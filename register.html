            <form id="insert" class="bg-light p-4 contact-form">

  <script>
        function myFunction() {
          var inpObj = document.getElementById("name").value;
          var inpObj1 = document.getElementById("Telephone").value;
          var inpObj2 = document.getElementById("email").value;
          var inpObj3 = document.getElementById("password").value;
          var inpObj4= document.getElementById("repassword").value;
  
          if (inpObj == "") {
            document.getElementById("demo").innerHTML = "*Please enter Fullname";
          }
          if(inpObj1 == "") {
            document.getElementById("demo1").innerHTML = "*Please enter Telephone";
          } 
          if(inpObj2 == "") {
            document.getElementById("demo2").innerHTML = "*Please enter Email";
          }
          if(inpObj3 == "") {
            document.getElementById("demo3").innerHTML = "*Please enter Password";
          } 
          if(inpObj3 != inpObj4){
            document.getElementById("demo4").innerHTML = "*password not match";
            
            }

          if(inpObj4 == "") {
            document.getElementById("demo4").innerHTML = "*Please enter Re Password";
          } 
          
        } 
        </script>
